
<div class="row fadeIn first">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h4 class="card-title">Upcoming Gym Bookings</h4></div>
        <div class="card-body">
          <div *ngIf="!showBookings">No upcoming bookings.  </div>
          <table class="table" *ngIf="showBookings">
            <thead class="text-primary">
                <th>Booking Date</th>
                <th>Booking Time</th>
                <th>Name</th>
                <th>Unit No.</th>
                <th>Actions</th>
        
              </thead>
              <tbody>
                <tr *ngFor="let booking of bookingsFiltered">
                    <td>{{ booking.bookingDate.toDate().toString() | date: 'dd-MM-yyyy' }}</td>
                    <td> {{ booking.startTime }}   </td>
                    <td> 
                      {{ booking.firstName }}  {{ booking.lastName }}
                    </td>
                    <td> {{ booking.unitNo }} </td>
                    <td><a class="link" *ngIf="!booking.checkedIn && !booking.checkedOut && isOwnBooking(booking)" (click)="cancel(booking)">Cancel</a>  </td>
              
                </tr>
              </tbody>
          
        
        
        </table>
        <nav *ngIf="totalPages > 1" aria-label="Page navigation ">
          <ul class="pagination">
            <li  class="page-item"><a class="page-link" *ngIf="currentPage != 1" (click)="previous()">Previous</a></li>
            <li *ngFor="let in of counter(totalPages) ;let i = index" class="page-item"><a class="page-link" (click)="selectPage(i+1)">{{i + 1}} </a></li>

            <li class="page-item"><a class="page-link" *ngIf="currentPage != totalPages" (click)="next()">Next</a></li>
          </ul>
        </nav>


        </div>
      </div>
    </div>
  </div>
